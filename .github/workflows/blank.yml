name: Metasploit CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  security-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git curl
          gem install bundler

      - name: Repository structure check
        run: |
          echo "Checking repository structure..."
          ls -la
          test -f README.md || (echo "README.md missing" && exit 1)

      - name: Static analysis (safe)
        run: |
          echo "Running static checks..."
          grep -R "msfconsole" . || true
          grep -R "exploit/" . || true

      - name: Ethical usage reminder
        run: |
          echo "This repository is for educational and authorized security testing only."
